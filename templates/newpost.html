{% extends "base.html" %}

{% block content %}

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}"">
    </label>
    <br>
    <label>
        <div>Post</div>
        <textarea name="art">{{art}}</textarea>
    </label>

    <div class="error">{{error}}</div>
    <br>
    <input type="submit">
</form>

<hr>

{% endblock %}
